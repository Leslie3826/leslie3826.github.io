<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>我的图片展示</h1>
    
    <div class="gallery">
        <!-- 图片1 - 替换下面的路径为你的实际图片路径 -->
        <div class="gallery-item">
            <img src="https://leslie3826.github.io/%E5%9B%BE%E7%89%876.png" alt="图片1描述"> <!-- 替换为你的图片路径 -->
            <div class="caption">图片1标题</div>
        </div>
        
        <!-- 图片2 - 替换下面的路径为你的实际图片路径 -->
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="图片2描述"> <!-- 替换为你的图片路径 -->
            <div class="caption">图片2标题</div>
        </div>
        
        <!-- 图片3 - 替换下面的路径为你的实际图片路径 -->
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="图片3描述"> <!-- 替换为你的图片路径 -->
            <div class="caption">图片3标题</div>
        </div>
        
        <!-- 可以继续添加更多图片 -->
        <!-- 
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="图片4描述">
            <div class="caption">图片4标题</div>
        </div>
        -->
    </div>
</body>
</html>
